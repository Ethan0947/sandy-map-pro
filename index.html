<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <title>台北海砂屋地圖專業版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <style>
    body { margin:0; font-family:"Segoe UI", "微軟正黑體", Arial, sans-serif; background:#14333e; }
    .header {
      background:#224e59; color:#fff; padding:18px 0 10px 0; text-align:center; font-size:1.8em; font-weight:700;
      letter-spacing:2px; box-shadow:0 2px 8px #224e5944;
    }
    .toolbar {
      display:flex; justify-content:center; align-items:center; gap:20px;
      background:#224e59; padding:12px 0; color:#fff; font-size:1.1em; flex-wrap:wrap;
    }
    .toolbar .search-bar { width:200px; font-size:1em; padding:7px 12px; border-radius:7px; border:none; }
    .toolbar button, .toolbar select {
      padding:7px 15px; margin:0 7px; background:#2f6174; color:#fff; border-radius:7px; border:none;
      font-size:1em; cursor:pointer; transition:.2s;
    }
    .toolbar button:hover { background:#5fa8c0; }
    .statbar { background:#275c67; color:#fff; font-size:1em; text-align:center; padding:7px 0 2px 0; }
    #map { width:100vw; height:78vh; margin-top:2px; }
    .leaflet-popup-content-wrapper { font-size:1.13em; color:#333; }
    .leaflet-popup-content b { color:#224e59; font-weight:700; }
    @media screen and (max-width:772px) {
      .toolbar { flex-direction:column; }
      .statbar { font-size:0.98em;}
      #map { height:68vh;}
    }
  </style>
</head>
<body>
  <div class="header">台北海砂屋地圖專業版（分層模式 v2）</div>
  <div class="toolbar" id="toolbar">
    <input class="search-bar" id="search" type="text" placeholder="搜尋地址、社區、路名…" />
    <button id="toggleInfo">切換至簡易資訊</button>
    <button id="importBtn">匯入資料</button>
    <button id="exportBtn">匯出結果</button>
    <a href="sandy_building.csv" style="color:#ffd700;" download>下載範本</a>
    <select id="districtFilter"></select>
    <select id="yearFilter"></select>
  </div>
  <div class="statbar" id="stats"></div>
  <div id="map"></div>
  <input type="file" id="csvInput" accept=".csv" style="display:none" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
